<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact - Hatsune Miku Fan Page</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <!-- Custom Styles -->
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="index.html">Miku Fan Club</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container text-center py-4">
            <h2>Contact Us</h2>
            <p>Have a question? Want to say hi? Send us a message!</p>

            <!-- Contact Form -->
            <form
                action="https://formsubmit.co/YOUR_EMAIL_HERE"
                method="POST"
                class="mx-auto w-50"
            >
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea
                        id="message"
                        name="message"
                        class="form-control"
                        rows="4"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer-custom">
            <p>&copy; 2025 Miku Fan Club. All rights reserved :3.</p>
            <p><a href="#privacy-policy">Privacy Policy</a></p>
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
